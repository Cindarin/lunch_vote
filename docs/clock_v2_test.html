<html>
<head>
<style>
.clock {
	font-family: "Segoe UI";
	font-size: 60px;
	font-weight: normal;
	color: #dedede;
	background: #ffffff;
	position: relative;
	display: inline-block;
	clear: right;
}
.clock > .face {
	color: #db291f;
	background: #ffffff;
	position: absolute;
	top: 0;
	right: 0;
}
</style>
</head>
<body>
	<div class="clock">000:00:00
		<div class="face">1:59</div>
	</div>
</body>
</html>
